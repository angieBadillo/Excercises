<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line styles</title>

    <style>
        body{
            align-items: center;
            width: 580px;
            margin: 0px auto;
        }

    </style>
<script>
    function process() {

        //define variables

        var choice, numlines, startTag, endTag, physType;
        var errMsg = "<span style='font-weight: bold; color: lightcoral; font-size: 20px;'>Invalid input</span>";
        var valInput = true;

        //get input from user

        choice = document.getElementById("input").value;
        numlines = document.getElementById("lines").value;

        if (choice > 3 || choice < 1 || numlines < 1 || numlines > 10 ||
            isNaN(choice) || isNaN(numlines) || choice === "" || numlines === "")
            document.getElementById("errOut").innerHTML = errMsg;

        else {

            switch (choice) {
                case "1":
                    startTag = "<strong>";
                    endTag = "</strong>";
                    physType = "<h2>Strong</h2>";
                    break;

                case "2":
                    startTag = "<em>";
                    endTag = "</em>";
                    physType = "<h2>Emphasize</h2>";
                    break;
                case "3":
                    startTag = "<u>";
                    endTag = "</u>";
                    physType = "<h2>Underlined</h2>";
                    break;

                default:
                    valInput = false;

            }

            var output = "";

            if (valInput === true ){

                output += ( physType + startTag );

                for (var i = 1 ; i <= numlines; ++i)
                {
                    output += (startTag + "<p>" + "Line: " + i + endTag + "</p>");
                }

            }

            document.getElementById("listOut").innerHTML = output;

        }


    }
</script>
</head>
<body onload="document.getElementById('input').focus();" >

<section class="body">

    <h2 align="center">** For and Switch** </h2>

    <form name="myform">

        <p>Select a physical tag type:
            1 for strong, 2 for emphasize, 3 for underlined:</p>
        <input type="text" id="input" size="4"><br><br>

        <p>Select 1 to 10 lines to write: </p>
        <input type="text" id="lines" size="4"><br><br>


        <input type="button"  onclick="process()" value="SUBMIT">

        <input type="reset" value="RESET" onClick="window.location.reload();"><br><br>

        <div id ="errOut" align="center"></div><br>


    </form>


    <div id ="listOut"></div>

</section>

</body>
</html>
