<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Diamond</title>

    <style>
        body{
            color: lightcoral;
            width: 580px;
            margin: 0px auto;
            align-content: center;
        }
    </style>

</head>
<body>
<h1> Diamond </h1>

<script type = "text/javascript" >

    var stars = 1;
    var spaces = 5;
    var rate = 1;

    // spaces on left side of diamond
    // (top row), equal to number of rows

    document.write( "<pre>" );

    for (var row = 1; row <= 9; row++ ) {

        for (var i = 1; i < spaces; i++ ) {
            document.write( " " );
        }

        for (var i = 1; i <= stars; i++ ) {
            document.write( "*" );
        }

        document.write( "<br>" );

        // reverse halfway through

        if ( row === 5 )
            rate *= -1;

        stars += ( 2 * rate );
        spaces -= rate;
    }

    document.write( "</pre>" );
</script>
</body>
</html>
