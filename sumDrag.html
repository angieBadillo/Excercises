<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sum of even numbers</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">



    <style>
        body{
            text-align: center;
            color: #5caafc;
        }
        img{
            border:0;
            width:88px;
            height:59px;

        }

        #draggable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
        }

    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $( function() {
            $( "#draggable" ).draggable();
        } );
    </script>

    <script type = "text/javascript" >

        var i, sum = 0;

            for (i = 2; i <= 12; i++) {
                if (i % 2 == 0) {
                    sum = sum + i;
                }
            }

        document.writeln("The sum of the even numbers between 2 and 12 is: " + sum);
    </script>
</head>
<body>
    <div id="draggable" class="ui-widget-content">
    <p>Drag me around</p>
        <a href="https://validator.w3.org/#validate_by_input">
            <img src="html5css3.png" alt="HTML5"></a>

    </div>
</body>
</html>
